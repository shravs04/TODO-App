<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/35ffc435b8.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="today-todo-table">
        <div class="table-heading"><h1>Today</h1></div>
        
        <div class="todo-list-js">
          <div id="first" class="todo-items-wrapper">
            <div class="task-checker"><i class="fas fa-check"></i></div>
            <div class="task-display">
              <p>SOmething</p>
              <span class="dustbin"><i class="fas fa-trash"></i></span>
              <div class="close-button">
                <div class="line-1"></div>
                <div class="line-2"></div>
              </div>
              
            </div>
          </div>
        </div>
        <div class="input-table">
          <input class="enter-text" type="text" name="todo-item"/>
          <div class="todo-asking-div">
            <p><i>What Have For Today ?</i></p>
            <i class="fas fa-angle-double-right enter-button"></i>
          </div>
        </div>
        
      </div>

      <script src="./index.js"></script>
</body>
</html>
